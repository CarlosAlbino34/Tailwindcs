<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pagina</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/output.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="container mx-auto p-4 flex justify-between items-center h-24">
        <div>
            <h1 class="font-bold font-Roboto text-blue-main text-[30px]">Lumi Hotel</h1>
        </div>

        <nav class="flex justify-center items-center  transition duration-200">
            <ul class="flex justify-center items-center list-none transition duration-200">
                <li class="ml-[10px] "><a href="#" class="hover:underline text-sm text-gray-600 font-sans font-Open-san hover:text-gray-900">Reservar</a></li>
                <li class="ml-[10px] "><a href="#" class="hover:underline text-sm text-gray-600 font-sans font-Open-san hover:text-gray-900 ">Sobre nós</a></li>
                <li class="ml-[10px]"><a href="#" class="hover:underline text-sm text-gray-600 font-sans font-Open-san hover:text-gray-900 ">Informacoes</a></li>
                <li class="ml-[10px] "><a href="#" class="hover:underline text-sm text-gray-600 font-sans font-Open-san hover:text-gray-900 ">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!--Baner-->
    <section class=" w-screen h-[350px] bg-center bg-cover bg-no-repeat bg-bg-main flex justify-center items-center brightness-[85%]" style="background-image: url(./photo/bg-main.jpg);">
        <div >
            <div class="text-center mb-5">
                <h2 class="text-white font-bold text-[30px] font-Roboto">Onde voce quer ir?</h2>
                <p class="text-white text-[18px] font-Open-san font-semibold">Escolha o estado e cidade para achar os melhores resorts.</p>
            </div>

            <div class="flex justify-center items-center ml-4">
                <div class="ml-4">
                    <select name="cidade" id="cidade" class="outline-none border-none p-2 rounded-md ml-4 ">
                        <option value="escolha" selected>Escolha estado</option>
                        <option value="nye">Szabolcs</option>
                        <option value="deb">debe-Debrecen</option>
                        <option value="misk">M-Miskolcs</option>
                        <option value="pésc">p_Pésc</option>
                    </select>
                    <select name="cidade" id="cidade" class="outline-none border-none p-2 rounded-md ml-4 ">
                        <option value="escolha" selected>Escolha cidade</option>
                        <option value="nye">Nyiregyza</option>
                        <option value="deb">Debrecen</option>
                        <option value="misk">Miskolcs</option>
                        <option value="pésc">Pésc</option>
                    </select>
                </div>
                <div class="ml-4">
                    <button class="text-white bg-gray-300 p-2 rounded-md flex justify-center items-center text-center">
                        <i class='bx bx-search-alt-2 flex justify-center items-center text-center '></i>  Escolha cidade
                    </button>
                </div>
            </div>
        </div>

    </section>
    <!--Baner-->

    
</body>
</html>
